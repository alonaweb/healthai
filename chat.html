<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Assistant Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      background-color: #fdfdfd;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .user-msg {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .assistant-msg {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .navbar {
      background-color: #00796b;
      padding: 10px 20px;
      color: white;
    }
    .navbar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .history-box {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f3f3f3;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    .history-item {
      font-size: 0.95rem;
      border-bottom: 1px solid #ccc;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="navbar d-flex justify-content-between align-items-center">
    <div>
      <img src="{{ url_for('static', filename='doctor.png') }}" alt="Doctor" height="40" class="me-2">
      <strong>Health Assistant Chat - Welcome, {{ username }}</strong>
    </div>
    <div>
      <a href="/logout">ðŸšª Logout</a>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <!-- Left: Chat Area -->
      <div class="col-md-8">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-group">
          <input type="text" id="userInput" class="form-control" placeholder="Describe your symptom...">
          <button onclick="sendMessage()" class="btn btn-success">Send</button>
        </div>
      </div>

      <!-- Right: Sidebar -->
      <div class="col-md-4">
        <div class="text-center mb-3">
          <img src="{{ url_for('static', filename='doctor.png') }}" alt="Doctor" height="60">
        </div>

        <h6 class="text-center">ðŸ©º Weekly Symptom Overview</h6>
        <canvas id="symptomChart" width="300" height="300"></canvas>

        <h6 class="mt-4 text-center">ðŸ•’ Recent Symptom History</h6>
        <div class="history-box" id="historyBox">
          <!-- History gets loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    let symptomChartInstance = null;

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class='user-msg'>You: ${message}</div>`;

      fetch("/chat_api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        chatBox.innerHTML += `<div class='assistant-msg'>${data.response.replaceAll('\n', '<br>')}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        updateChart();
        updateHistory();
      });

      input.value = "";
    }

    function updateChart() {
      fetch("/symptom_summary")
        .then(res => res.json())
        .then(data => {
          const labels = data.map(entry => entry.symptom);
          const counts = data.map(entry => entry.count);

          const ctx = document.getElementById("symptomChart").getContext("2d");

          if (symptomChartInstance) {
            symptomChartInstance.data.labels = labels;
            symptomChartInstance.data.datasets[0].data = counts;
            symptomChartInstance.update();
          } else {
            symptomChartInstance = new Chart(ctx, {
              type: 'pie',
              data: {
                labels: labels,
                datasets: [{
                  label: "Symptom Frequency",
                  data: counts,
                  backgroundColor: [
                    '#66bb6a','#ef5350','#42a5f5','#ffa726','#ab47bc',
                    '#26c6da','#8d6e63','#d4e157','#26a69a','#ff7043'
                  ]
                }]
              }
            });
          }
        });
    }

    function updateHistory() {
      fetch("/chat_history")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("historyBox");
          box.innerHTML = "";
          data.forEach(item => {
            box.innerHTML += `<div class="history-item">ðŸ©¹ <strong>${item.symptom}</strong><br><small>${item.response.split("\n")[1]}</small></div>`;
          });
        });
    }

    // Initial chart + history load
    updateChart();
    updateHistory();
  </script>
</body>
</html>
