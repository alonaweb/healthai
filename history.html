<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symptom History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f1f8e9, #b2ebf2);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #00796b;
      padding: 10px 20px;
      color: white;
    }
    .navbar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="navbar d-flex justify-content-between align-items-center">
    <div>
      <img src="{{ url_for('static', filename='doctor.png') }}" alt="Doctor" height="40" class="me-2">
      <strong>Symptom History - {{ username }}</strong>
    </div>
    <div>
      <a href="/chat">ðŸ’¬ Back to Chat</a>
      <a href="/logout">ðŸšª Logout</a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card text-center">
      <h4 class="mb-4">ðŸ“Š Symptom Frequency (Last 7 Days)</h4>
      <canvas id="historyChart" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    fetch("/symptom_summary")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(entry => entry.symptom);
        const counts = data.map(entry => entry.count);

        new Chart(document.getElementById("historyChart"), {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              label: "Weekly Symptom Count",
              data: counts,
              backgroundColor: [
                '#ff8a65','#ba68c8','#4db6ac','#f06292','#7986cb','#81c784','#ffd54f','#90caf9','#a1887f','#e57373'
              ]
            }]
          }
        });
      });
  </script>
</body>
</html>
