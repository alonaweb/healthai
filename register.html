<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Health Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d9f2e6, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 850px;
      max-width: 100%;
    }
    .form-section {
      padding: 40px 30px;
      background-color: #fefdfb;
    }
    .form-section h2 {
      color: #00796b;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-register {
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
    }
    .btn-register:hover {
      background-color: #004d40;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
    }
    .login-link a {
      color: #00695c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card d-flex flex-row">
    <!-- Left Image -->
    <div class="col-md-6 d-none d-md-block">
      <img src="{{ url_for('static', filename='doctor.png') }}" class="img-fluid h-100 w-100 object-fit-cover" alt="Doctor Image">
    </div>

    <!-- Right Form -->
    <div class="col-md-6 form-section">
      <h2 class="text-center">Create Account</h2>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required />
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Choose a password" required />
        </div>
        <button type="submit" class="btn btn-register w-100">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
